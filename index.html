<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Sign up Page</title>
</head>
<body>
    <div class="sign-up">
        <div class="container">
            <div class="row">
                <div class="img-col">
                    <div class="flipper">
                        <div class="front">
                            <img src="images/james-wheeler-InOgamK2cuY-unsplash.jpg" alt="background image">
                            <button class="btn">Sign Up</button>
                        </div>
                        <div class="back">
                            <p>Do Sign Up to Get Started</p>
                        </div>
                    </div>
                </div>
                <div class="form-col">
                    <h2 class="header">Sign Up</h2>
                    <form>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                        <input type="password" name="pswd" id="pswd" placeholder="Password">
                        <input type="password" name="confpswd" id="confpswd" placeholder="Confirm Password" required>
                        <button class="call-to-action">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
